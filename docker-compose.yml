version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: pocketcouncil-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pcouncil
      POSTGRES_PASSWORD: pcouncil
      POSTGRES_DB: pcouncil
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pcouncil"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
